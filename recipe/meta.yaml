{% set name = "grblas" %}
{% set version = "1.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/metagraph-dev/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 958b5fdb57251ee80a2e0e25a62fe3c38b2ad854947632575278d0e7765ac40a

build:
  skip: true  # [win or py<37]
  number: 1
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - setuptools
    - cffi
    - graphblas
    - pytest-runner
  run:
    - python
    - cffi
    - numba

test:
  imports:
    - grblas
  commands:
    - python -c "from grblas import Matrix"

about:
  home: https://github.com/metagraph-dev/grblas
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Python wrapper around GraphBLAS'
  description: |
    Python wrapper around GraphBLAS. Currently only supports SuiteSparse::GraphBLAS.
    Goal is to be Pythonic, while also maintaining a 1:1 mapping to GraphBLAS API calls.
  dev_url: https://github.com/metagraph-dev/grblas

extra:
  recipe-maintainers:
    - jim22k
    - eriknw
