{% set name = "grblas" %}
{% set version = "2022.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/grblas-{{ version }}.tar.gz
  sha256: fd86154555969046772533845efbc1942262f743282acc33e63a2138fa9bb60e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - donfig
    - numba
    - python >=3.8
    - python-suitesparse-graphblas >=6.0,<6.3
    - pyyaml

test:
  imports:
    - grblas
    - grblas._ss
  commands:
    - pip check
    - python -c "from grblas import Matrix"
  requires:
    - pip

about:
  home: https://github.com/metagraph-dev/grblas
  summary: Python interface to GraphBLAS
  license: Apache-2.0
  license_file: LICENSE
  license_family: Apache
  description: |
    Python wrapper around GraphBLAS. Currently only supports SuiteSparse::GraphBLAS.
    Goal is to be Pythonic, while also maintaining a 1:1 mapping to GraphBLAS API calls.
  dev_url: https://github.com/metagraph-dev/grblas

extra:
  recipe-maintainers:
    - eriknw
    - jim22k
