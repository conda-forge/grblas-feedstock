{% set name = "grblas" %}
{% set version = "1.3.11" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/grblas-{{ version }}.tar.gz
  sha256: 01bfdccb15b3d937b75cb55797a33768b76dc02e3b600e511f066d84b6f124fb

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python >=3.7
  run:
    - numba
    - python >=3.7
    - python-suitesparse-graphblas >=5.1.3,<5.2

test:
  imports:
    - grblas
    - grblas._ss
  commands:
    - pip check
    - python -c "from grblas import Matrix"
  requires:
    - pip

about:
  home: https://github.com/metagraph-dev/grblas
  summary: Python interface to GraphBLAS
  license: Apache-2.0
  license_file: LICENSE
  license_family: Apache
  description: |
    Python wrapper around GraphBLAS. Currently only supports SuiteSparse::GraphBLAS.
    Goal is to be Pythonic, while also maintaining a 1:1 mapping to GraphBLAS API calls.
  dev_url: https://github.com/metagraph-dev/grblas

extra:
  recipe-maintainers:
    - eriknw
    - jim22k
